apiVersion: v1
kind: ReplicationController
metadata:
  name: iplocation-online
spec:
  replicas: 2
  selector:
    name: iplocation-online
  template:
    metadata:
      labels:
        name: iplocation-online
    spec:
      containers:
      - name: iplocation-online
        image: 10.9.49.222:5000/iplocation:v1
        command: ["/usr/local/ip/iplocation", "-c", "/usr/local/ip/config.online.ini", "-L", "/usr/local/ip/log/ip-online.log"]
        volumeMounts:
        - name: logs
          mountPath: /usr/local/ip/log/
          readOnly: false
        ports:
        - containerPort: 80
      volumes:
      - name: logs
        hostPath:
          path: /usr/local/ip/log/
